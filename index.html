<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETO Deliveries</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script defer src="firebase-config.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>DETO Deliveries</h1>
        <input type="text" id="search-bar" placeholder="Search for groceries...">
        <button id="view-cart-btn">View Cart (<span id="cart-count">0</span>)</button>
    </header>
    <main>
        <section id="goods-list">
            <!-- Grocery items will be displayed here -->
        </section>
        <section id="cart" class="hidden">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
</body>
</html>
